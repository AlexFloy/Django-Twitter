{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% block content %}
    <div class="card" style="width: 18rem;">
        {% if post.post_picture%}
        <img src="post.post_picture" class="card-img-top">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{post.title}}</p>
            <a href="{posts.comments_menu.html}" class="btn btn-primary">Comments</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
